<div>
    <nav class="navbar navbar-static-top">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">Chemicals shop</a>
        </div>
    </nav>
    <div class="vertical-group-sm">
        <div class="container-fluid">
            <div class="col-md-3" ng-repeat="item in cart_items">
                <div class="card">
                    <div class="card-img">
                        <img class="img-responsive" ng-src="[[item.img]]" alt="Card image cap">
                    </div>
                    <div class="card-content">
                        <h4 class="card-title">[[item.name]]</h4>
                        <p class="card-text">[[item.description]]</p>
                        <div class="text-left">
                        </div>
                        <div class="text-right">
                            <span class="pull-left text-left">$[[styleCost(item.cost)]]</span>
                            <button ng-click="removeFromCart(item.id)" class="btn-accent-flat text-right">Remove from
                                cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
